<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title th:text="马币交易"></title>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <link href="css/plugin.css" rel="stylesheet"/>
    <link href="css/swiper.min.css" rel="stylesheet"/>
    <link href="css/profit.css" rel="stylesheet"/>
    <link href="img/icon.png" rel="icon" type="image/x-icon"/>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/loading.js"></script>
    <script type="text/javascript" src="js/layer.js"></script><link href="css/layer.css" type="text/css" rel="styleSheet" id="layermcss"/>
    <script type="text/javascript" src="js/emoji.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/popodataime.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
</head>
<body>
<div class="content homepage">
    <header>
    	<a href="register" class="left"><label th:text="注册" style="font-size: .12rem;cursor: pointer"/></a>
        <div class="top-tit"><label th:text="马币交易"/></div>
        <a href="login" class="right"><label th:text="登录" style="font-size: .12rem;cursor: pointer"/></a>
    </header>
    <div class="swiper-container tb-box swiper-container-horizontal">
    <div class="swiper-container tb-box swiper-container-horizontal">
        <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
            <div class="swiper-slide swiper-slide-active" style="width: 640px;">
                <table class="tb">
                    <thead>
                    <tr>
                    	<td><label th:text="创建时间"/></td>
                        <td><label th:text="马币汇率"/></td>
                        <td><label th:text="买入卖出"/></td>
                        <td><label th:text="马币金额"/></td>
                        <!-- <td><label th:text="联系电话"/></td>
                        <td><label th:text="姓名"/></td> -->
                        <td><label th:text="微信"/></td>
                    </tr>
                    </thead>
                </table>
                <div class="scroll-wrap">
                <div th:if="${exchanges.size() == 0}" style="text-align: center"><span th:text="#{common.noData}"></span></div>
                <table class="tb">
                    <tbody id="divList1">
                    	<tr th:each="exchange : ${exchanges}">
		                	<td><span th:text="${exchange.createTime}"></span></td>
		                    <td><span th:text="${exchange.exRate}"></span></td>
		                    <td><span th:if="${exchange.buy}" th:text="买入"></span>
		                    	<span th:if="${!exchange.buy}" th:text="卖出"></span>
		                    </td>
		                    <td><span th:text="${exchange.amount}"></span></td>
		                    <!-- <td><span th:text="${exchange.phone}"></span></td>
		                    <td><span th:text="${exchange.owner.name}"></span></td> -->
		                    <td><span th:text="${exchange.owner.weChat}"></span></td>
                    	</tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="swiper-next"><i class="fa fa-chevron-right"></i></div>
    <div class="swiper-prev swiper-button-disabled"><i class="fa fa-chevron-left"></i></div>
</div>

<script th:inline="javascript">
    $(function () {
        //时间
        $(".datetime").popodatetime();

        var swiper = new Swiper('.swiper-container', {
            nextButton: '.swiper-next',
            prevButton: '.swiper-prev',
            preventClicks: false,
        });
    })
    
    function Filter() {
        var keyword = $.trim($("#txtKeyWord").val());
        $("#divList1").children("tr").each(function (index, element) {
            if ($(element).find("div.name").html().indexOf(keyword) != -1 || keyword == "") {
                $(element).show();
            }
            else {
                $(element).hide();
            }
        });
        $("#divList2").children("tr").each(function (index, element) {
            if ($(element).find("div.name").html().indexOf(keyword) != -1 || keyword == "") {
                $(element).show();
            }
            else {
                $(element).hide();
            }
        });
        $("#divList3").children("tr").each(function (index, element) {
            if ($(element).find("div.name").html().indexOf(keyword) != -1 || keyword == "") {
                $(element).show();
            }
            else {
                $(element).hide();
            }
        });
        $("#divList4").children("tr").each(function (index, element) {
            if ($(element).find("div.name").html().indexOf(keyword) != -1 || keyword == "") {
                $(element).show();
            }
            else {
                $(element).hide();
            }
        });
    }

    //LoadList();
</script>
</body></html>
